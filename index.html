<!DOCTYPE html>
<html lang="en-US">

<head>
<meta charset="utf-8" />
<title>AI Wargame</title>
<link rel="stylesheet" href="game.css">
<script type="module" src="game.js"></script>
</head>

<body>
<div id="game">
    <div id="board-group">
    <div id="instructions">Click on a source cell and then on a destination cell to perform a move. Same cell = self-destruct.</div><br>
    <div id="board"></div>
    <div id="buttons">
        <button onclick="location.reload()">Restart game</button>
        <span id="control-buttons">
            <button onclick="window.computer_next_move()">Computer plays next move</button>
            <button onclick="window.computer_all_moves()">Computer plays all moves</button>
            <span id="auto-reply"></span>
        </span>
        <span id="cancel-move"></span>
    </div>
    <br>
    </div>

    <div id="stats-group">
    <table>
    <tr>
    <td valign="top">Damage table:<br>
    <div id="damage-table"></div>
    </td>
    <td valign="top">Repair table:<br>
    <div id="repair-table"></div>
    <br>
    <div id="self-destruct-help">Self-destruct: 2 pts damage to any adjacent unit (incl. diagonals and friendlies).</div>
    </td>
    </tr>
    </table>
    <br>
    </div>

    <div id="trace-group">
    Debug trace:<br>
    <table id="trace">
    <tr>
    <td valign="top"><pre id="stats"></pre></td>
    <td valign="top"><pre id="info"></pre></td>
    </tr>
    </table>
    </div>
</div>
</body>

</html>
