<!DOCTYPE html>
<html lang="en-US">

<head>
<meta charset="utf-8" />
<title>AI Wargame</title>
<link rel="stylesheet" href="game.css">
<script type="module" src="game.js"></script>
</head>

<body>
    <div id="instructions">Click on a source cell and then on a destination cell to perform a move.</div><br>
    <div id="board">
    </div>
    <button onclick="location.reload()">Restart game</button>
    <span id="buttons">
        <button onclick="window.computer_next_move()">Computer plays next move</button>
        <button onclick="window.computer_all_moves()">Computer plays all moves</button>
        <span id="auto-reply"></span>
    </span>
    <span id="cancel-move"></span>
    <br>
    <table>
    <tr>
    <td>
    Damage table:<br>
    <div id="damage-table">
    </div>
    </td>
    <td>
    Repair table:<br>
    <div id="repair-table">
    </div>
    </td>
    <td>
    <div>
    Self-destruct applies 2 points of damage to any adjacent unit (including diagonals and friendlies).
    </div>
    </td>
    </tr>
    </table>
    <br>
    <pre id="stats">
    </pre>
    <pre id="info">
    </pre>
</body>

</html>
