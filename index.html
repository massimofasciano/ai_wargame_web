<!DOCTYPE html>
<html lang="en-US">

<head>
<meta charset="utf-8" />
<title>AI Wargame</title>
<link rel="stylesheet" href="game.css">
<script type="module" src="game.js"></script>
</head>

<body>
<div id="game">
    <div id="board-group">
    <div id="instructions"></div><br>
    <div id="board"></div>
    <div id="buttons">
        <button id="restart" onclick="location.reload()">Restart game</button>
        <span id="control-buttons">
            <button id="computer-next-move">Computer plays next move</button>
            <button id="computer-all-moves">Computer plays all moves</button>
            <span id="auto-reply"></span>
        </span>
        <span id="cancel-move"></span>
    </div>
    <br>
    </div>

    <div id="options-group">
        <label for="max-depth">Search depth:</label>
        <input type="number" id="max-depth" name="max-depth" min="2" max="20" value="6">
        <label for="max-depth">auto-adjust:</label>
        <input type="checkbox" id="auto-depth" name="auto-depth" checked>
        <span>&nbsp;&nbsp;&nbsp;</span>
        <label for="max-seconds">Search time (seconds):</label>
        <input type="number" id="max-seconds" name="max-seconds" min="1" max="120" value="5">
        <form id="heuristics" name="heuristics"><span>Heuristics:&nbsp;</span>
            pieces<input type="radio" name="heuristic" value="simple1">,
            health<input type="radio" name="heuristic" value="simple2">,
            standard<input type="radio" name="heuristic" value="default" checked>
        </form>
    </div>
    <br>

    <div id="stats-group">
    <table>
    <tr>
    <td valign="top">Damage table:<br>
    <div id="damage-table"></div>
    </td>
    <td valign="top">Repair table:<br>
    <div id="repair-table"></div>
    <br>
    <div id="self-destruct-help">Self-destruct: 2 pts damage to any adjacent unit (incl. diagonals and friendlies).</div>
    </td>
    </tr>
    </table>
    <br>
    </div>

    <div id="trace-group">
    Debug trace:<br>
    <table id="trace">
    <tr>
    <td valign="top"><pre id="stats"></pre></td>
    <td valign="top"><pre id="info"></pre></td>
    </tr>
    </table>
    </div>
</div>
</body>

</html>
