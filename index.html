<!DOCTYPE html>
<html lang="en-US">

<head>
<meta charset="utf-8" />
<title>AI Wargame</title>
<link rel="stylesheet" href="game.css">
<script type="module" src="game.js"></script>
</head>

<body>
<div id="game-group">

    <div id="options-group">
        <label for="max-depth">Max depth:</label>
        <input type="number" id="max-depth" name="max-depth" min="1" max="100" value="6">
        <label for="max-depth">auto-adjust:</label>
        <input type="checkbox" id="auto-depth" name="auto-depth" checked>
        <span>&nbsp;&nbsp;&nbsp;</span>
        <label for="max-seconds">Max time (seconds):</label>
        <input type="number" id="max-seconds" name="max-seconds" min="1" max="120" value="5">
        <span>&nbsp;&nbsp;&nbsp;</span>
        <label for="rand-traversal">Random:</label>
        <input type="checkbox" id="rand-traversal" name="rand-traversal" checked>
        <br>
        <form id="heuristics" name="heuristics" style="display: inline"><span>Heuristics:&nbsp;</span>
            e1<input type="radio" name="heuristic" value="e1">&nbsp;
            e2<input type="radio" name="heuristic" value="e2">&nbsp;
            e3/e4<input type="radio" name="heuristic" value="e3e4" checked>
        </form>
        <span>&nbsp;&nbsp;&nbsp;</span>
        <label for="max-moves">Max moves:</label>
        <input type="number" id="max-moves" name="max-moves" min="25" max="250" value="100">
        <span>&nbsp;&nbsp;&nbsp;</span>
        <label for="alpha-beta">Alpha-Beta:</label>
        <input type="checkbox" id="alpha-beta" name="alpha-beta" checked>
    </div>

    <br>

    <div id="stats-group">
    <table>
    <tr>
    <td valign="top">Damage table:<br>
    <div id="damage-table"></div>
    </td>
    <td valign="top">Repair table:<br>
    <div id="repair-table"></div>
    <br>
    <div id="self-destruct-help">Self-destruct: 2 pts damage to any adjacent unit (incl. diagonals and friendlies).</div>
    </td>
    </tr>
    </table>
    </div>

    <br>

    <div id="board-group">
    <div id="instructions"></div><br>
    <div id="board"></div>
    <div id="buttons">
        <button id="restart" onclick="location.reload()">Restart game</button>
        <span id="control-buttons">
            <button id="computer-next-move">Computer plays next move</button>
            <button id="computer-all-moves">Computer plays all moves</button>
            <span id="auto-reply"></span>
        </span>
        <span id="cancel-move"></span>
    </div>
    </div>

    <br>

    <div id="trace-group">
    Debug trace:<br>
    <table id="trace">
    <tr>
    <td valign="top"><pre id="result"></pre></td>
    <td valign="top"><pre id="info"></pre></td>
    </tr>
    </table>
    </div>

</div>
</body>

</html>
