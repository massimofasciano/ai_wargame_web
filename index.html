function update_board(s) {
    var element = document.getElementById("board");
    element.innerText = s;
}
</script>    
<script type="module">
import init, { web_ai_wargame } from "./pkg/ai_wargame_wasm.js";
init().then(() => {
    update_board("init");
    web_ai_wargame();
});
</script>
</head>

<body>
    <div id="board-parent">
        <pre id="board"></pre>
    </div>
</body>
